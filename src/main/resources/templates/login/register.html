<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>

    <link rel="stylesheet" href="/css/login.css" type="text/css"/>
    <!-- ZUI 标准版压缩后的 CSS 文件 -->

    <link rel="stylesheet" href="/css/zui.min.css">
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="/js/zui.min.js"></script>
</head>
<body>

<div class="login">
    <form class="login-form" action="/register/doregister" method="post">
        <br/>
        <input type="text" class="form-control form-ele" placeholder="用户名" name="userName">
        <br/>
        <input type="password" class="form-control form-ele" placeholder="密码" name="passWord">
        <br/>
        <input type="password" class="form-control form-ele" placeholder="确认密码" name="password2">
        <br/>
        <button class="btn form-ele" type="submit">注册</button>
        <br/>
        <a href="/login" style="float: right">登陆</a>
        <br/>
        <p th:text="${error}" style="color: red;"></p>
    </form>
</div>
</body>
</html>
